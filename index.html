<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@myecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <nav>
        <h1>Mi e-commerce</h1>
    </nav>
    <aside>
        <h2>Categorias</h2>
        <ul>
            <li><a href="#">Perfumes <span>(13)</span></a></li>
            <li><a href="#">Ropa <span>(21)</span></a></li>
            <li><a href="#">Accesorios <span>(41)</span></a></li>
            <li><a href="#">Zapatos <span>(10)</span></a></li>
        </ul>
    </aside>
    <main>
        <div class="product">
            <img src="assets/img/perfume01.jpg" alt="Perfume myKingdom marca de Arturo Vidal">
            <h2>Perfume myKingdom</h2>
            <p>$ 31.400</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="assets/img/perfume02.jpg" alt="Perfume Phantom de Paco Rabanne">
            <h2>Perfume Phantom</h2>
            <p>$ 68.900</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="assets/img/shoes01.jpg" alt="Zapatos Dockers negros de cuero.">
            <h2>Zapatos Dockers</h2>
            <p>$ 29.700</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="assets/img/hoodie01.jpg" alt="Poleron rosado con gorro puma y con cierre.">
            <h2>Poleron Puma</h2>
            <p>$ 44.700</p>
            <button>Comprar</button>
        </div>
    </main>
    <footer>
        <p>@miecommerce</p>
    </footer>
</div>
</body>
</html>
